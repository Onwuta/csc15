<body>


<h2>JavaScript addEventListener()</h2>

<p>This example uses the addEventListener() method to add many events on the same button.</p>

<button id="myBtn" data-toggle="modal" data-target="#myModal">click show</button>
<a id="btn" onclick="myBtn(document.getElementById('btn').innerHTML)" data-toggle="modal" data-target="#myModal">click show</a>


<p id="demo"></p>

<div class="modal fade" id="myModal" role="dialog"></div>

<script>
var x = document.getElementById("myBtn");
x.addEventListener("mouseover", myFunction);
x.addEventListener("click", mySecondFunction);
x.addEventListener("mouseout", myThirdFunction);

function myBtn(m) {
  document.getElementById("demo").innerHTML += "Moused over!<br>";
}

function myBtn(m) {
    document.getElementById("myModal").innerHTML = '<div class="modal-dialog"><div class="modal-content"><div class="row justify-content-center"><div class="login-wrap p-4 p-md-5"><div>what up</div><div><img src='+m+' width="250" height="200" alt="Psychopomp" /><h2>Cabinet</h2><p>Japanese Breakfast</p></div></div></div></div></div>';
}

function myThirdFunction() {
  document.getElementById("demo").innerHTML += "Moused out!<br>";
}
</script>
